<div class="sidebar-container">
  <div class="sidebar-header">Properties</div>
  <div class="sidebar-content">
    <ng-container *ngIf="selectedObject; else nothing;">
      <div class="property-group">
        <span class="group-label">General<mat-icon>lock</mat-icon></span>
        <div class="group-content">
          <label>ID (read-only)</label>
          <input type="text" [(ngModel)]="selectedObject.id" disabled>
          <label>TYPE NAME</label>
          <input type="text" [(ngModel)]="selectedObject.type" disabled>
        </div>
      </div>
    </ng-container>
    <ng-template #nothing>
      <div class="no-selected">No item selected.</div>
    </ng-template>
  </div>
</div>
